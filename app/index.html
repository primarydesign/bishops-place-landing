<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width, initial-scale=1"/>
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>
   <div class="sg-wrapper sg-left">
      <section id="identity" class="sg-box">
         <img src="assets/img/logo-bishops-place.svg" alt="Bishops Place logo" class="logo"/>
         <!-- <img src="assets/img/___" alt="" class="vertical-text"> -->
      </section>
      <section id="kitchen-sketch" class="sg-box"></section>
      <section id="outside-sketch" class="sg-box"></section>
   </div>
   <div class="sg-wrapper sg-right">
      <section id="learn-more" class="sg-box">
         <a data-ax="contact-form">+Learn More</a>
      </section>
      <section class="form-constraint sg-box">
         <section class="contact-form-wrapper sg-box" data-ax-catch="contact-form">
            <div class="inner">
               <a class="close" data-ax-negate="contact-form">Close</a>
               <h3>Interested in living here?</h3>
               <form id="contact-form" novalidate>
                  <input type="text" class="field noval" name="name" id="name" placeholder="name" required>
                  <input type="tel" class="field" name="phone" id="phone" placeholder="phone" required>
                  <input type="email" class="field" name="email" id="email" placeholder="email" required>
                  <select class="field noval" name="movein" id="movein">
                     <option value="" disabled selected>Move-In Date</option>
                     <option value="not-sure">Not sure</option>
                  </select>
                  <input type="submit" class="submit" value="SEND"/>
               </form>
               <img src="assets/img/logo-bishops-place-b.svg" alt="Bishops Place" class="logo"/>
            </div>
         </section>
      </section>
      <section id="grand-b" class="sg-box">
         <img src="assets/img/letter-b.svg" alt="Bishops Place" class="letter"/>
      </section>
   </div>
   <div class="sg-wrapper sg-full">
      <section id="tagline" class="sg-box">
         <span class="tagline">Convenient Living<br>Modern Style</span>
      </section>
   </div>
   <footer id="footer">
      <h3>Bishops Place Apartments</h3>
      <ul class="contact">
         <li>123 Streetname </li>
         <li>/ West Hartford CT </li><br/>
         <li>/ <a href="tel:+1-203-123-4567">203.123.4567</a> </li>
         <li>/ <a href="mailto:info@BishopsPlaceApts.com">info@BishopsPlaceApts.com</a></li>
      </ul>
      <span class="legal">&#169; 2015 Figure Eight Properties. All rights reserved.</span>
   </footer>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
